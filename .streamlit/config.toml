# .streamlit/config.toml
[theme]
base="light"                      # force light mode
primaryColor="#FF4B4B"            # your accent color
backgroundColor="#FFFFFF"         # main page background
secondaryBackgroundColor="#F0F2F6" # sidebar/background panels
textColor="#000000"               # body text color
font="sans serif"                 # or "serif", "monospace"
